<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            font-size: 36px;
        }
        .content {
            padding: 20px;
            margin: 20px;
        }
        .user-info {
            font-size: 18px;
            line-height: 1.6;
            margin-top: 30px;
        }
        .user-info p {
            margin: 10px 0;
        }
        .back-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
  <h1>Welcome to Your Dashboard</h1>
</header>

<div class="content">
  <h2>Your Information</h2>
  <div class="user-info">
    <p><strong>User ID:</strong> {{ user_id }}</p>
  </div>

  <a href="{{ url_for('task1.main1') }}" class="back-button">Back to Main Page</a>
</div>

</body>
</html>
