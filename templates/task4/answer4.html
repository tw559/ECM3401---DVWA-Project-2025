<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Result</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 20px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
<body>

<div class="container">
  {% if is_correct %}
  <h1>Correct</h1>
  <p class="message correct">That's the flag, Well Done!</p>
  <a href="{{ url_for('index') }}" class="button">Go to Dashboard</a>
  {% else %}
  <h1>Incorrect</h1>
  <p class="message incorrect">Try again!</p>
  <a href="{{ url_for('task4.quiz4') }}" class="button">Try Again</a>
  {% endif %}
</div>

</body>
</html>
