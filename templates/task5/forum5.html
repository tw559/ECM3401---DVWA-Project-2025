<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Web Forum</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            font-size: 36px;
        }
        .content {
            padding: 20px;
            margin: 20px;
        }
        h2 {
            font-size: 28px;
            color: #007BFF;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .primary {
            background-color: #FF0000;
        }
        .secondary {
            background-color: #00FF00;
        }
        .tertiary {
            background-color: #0000FF;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        .nav-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
        .post {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        form {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .post h3 {
            margin-top: 0;
        }
        .post .meta {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<header>
  <h1>NotSoVulnerable Forums</h1>
</header>

<nav>
  <a href="{{ url_for('task5.main5') }}" class="nav-button">Home (This will reset the forum)</a>
  <a href="{{ url_for('task5.login5') }}" class="nav-button">Login</a>
</nav>

<div class="content">
  <form method="POST">
    <input type="text" name="post" placeholder="What's on your mind?" required>
    <button type="submit">Post</button>
  </form>

  <h2>Posts</h2>
  {% for post in posts %}
  <div class="post">
    {{ post|safe }}
  </div>
  {% endfor %}
</div>

<footer>
  <p>&copy; 2025 NSV Forum Inc.</p>
</footer>

</body>
</html>
